<!DOCTYPE html> 
	  <ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/gestion_profesores.xhtml"> 
      
<ui:param name="tituloPagina" value="Perfil Profesor" />
<ui:param name="nombrePagina" value="GestiÃ³n de Profesores - Perfil Profesor" />

<ui:define name="infoProfesor">

	<form jsf:id="informacion">
		<div class="row">
			<div class="col s12 m12 orange">
				<div class="tarjetas-text">Perfil Profesor</div>
			</div>
		</div>
		
			<h5>#{profesorBean.mensajeConfirmacion}</h5>
			
		<div class="card-panel ">
                 <div class="row">                  
                  
                  <div class="input-field col m3">
                    <input id="documento" type="text" style="color:black;" class="validate" jsf:value="#{profesor.documento}" disabled="true"/>
                    <label for="documento" style="color:black;">Documento</label>
              	  </div>
              	  
              	  <div class="input-field col m9">
                    <input id="nombre" type="text" style="color:black;" class="validate" jsf:value="#{profesor.nombre}" disabled="true"/>
                    <label for="nombre" style="color:black;">Nombre</label>
                  </div>

                  <div class="input-field col m3">
                    <input id="telefono" type="text" style="color:black;" class="validate" jsf:value="#{profesor.telefono}" disabled="true"/>
                    <label for="telefono" style="color:black;">Telefono</label>
                  </div>  

                  <div class="input-field col m4">
                    <input id="profesion" type="text" style="color:black;" class="validate" jsf:value="#{profesor.profesion}" disabled="true"/>
                    <label for="profesion" style="color:black;">Profesion</label>
                  </div>  
                  <div class="input-field col m5">
                    <input id="email" type="text" style="color:black;" class="validate" jsf:value="#{profesor.email}" disabled="true"/>
                    <label for="email" style="color:black;">Email</label>
                  </div>  

                  <div class="input-field col m4">
	                  <div class="input-field col m2">
	                  	 <label style="color:black;">Sexo</label>
	                  </div>
	                  
	                  <div class="input-field col m5">
	                  	<h:selectOneMenu value="#{profesor.sexo}" disabled="true">
	                   	<f:selectItem itemValue="M" itemLabel="Masculino"/>
	                   	<f:selectItem itemValue="F" itemLabel="Femenino"/>
	                   </h:selectOneMenu>
	                  </div>
                  </div>

                  <div class="input-field col m4">
	                  <div class="input-field col m2">
	                  	 <label style="color:black;">Tipo</label>
	                  </div>
	                  
	                  <div class="input-field col m7" >
	                  	<h:selectOneMenu value="#{profesor.tipo}" disabled="true">
	                   	<f:selectItem itemValue="admin" itemLabel="Administrador"/>
	                   	<f:selectItem itemValue="profesor" itemLabel="Profesor"/>
	                   </h:selectOneMenu>
	                  </div>
                  </div>
                  
                  <div class="input-field col m4">
	                  <div class="input-field col m2">
	                  	 <label style="color:black;">Estado</label>
	                  </div>
	                  
	                  <div class="input-field col m5">
                  		<h:selectOneMenu value="#{profesor.estado}" disabled="true">
		                   	<f:selectItem itemValue="activo" itemLabel="Activo"/>
		                <f:selectItem itemValue="inactivo" itemLabel="Inactivo"/>
	                   </h:selectOneMenu>
	                  </div>
                  </div>                  
                  
                  <div class="input-field col m6">
                    <textarea id="textarea1" style="color:black;" class="materialize-textarea" data-length="250" jsf:value="#{profesor.perfil}" disabled="true"></textarea>
            		<label for="textarea1" style="color:black;">Perfil</label>
                  </div>
                  
                  <div class="input-field col m6">
                    <textarea id="textarea1" style="color:black;" class="materialize-textarea" data-length="250" jsf:value="#{profesor.asesoria}" disabled="true"></textarea>
            		<label for="textarea1" style="color:black;">Horarios Asesoria</label>
                  </div> 
              	</div>
              	
              <div class="row right">	 
	  	  		<div class="col s6 m5 ">
	  	  		<h:form>
	  	  				<h:commandButton action="#{grupoBean.gruposAsociados(profesor.documento)}"  value="Consultar grupos asociados" class="btn"/>
				</h:form>
				</div>	 
        	</div>
                           
              <div class="row">	 
	  	  		<div class="col s6 m5 ">
	  	  				<a class="waves-effect waves-light btn" href="consulta_profesores.jsf" style="width: 40%">Regresar</a>
				</div>	 
        	</div>
              
         </div>   

	</form>
	
</ui:define>
	
</ui:composition>
