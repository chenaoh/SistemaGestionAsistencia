<!DOCTYPE html>
<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/gestion_estudiante.xhtml"> 
      
<ui:param name="tituloPagina" value="Perfil Estudiante" />
<ui:param name="nombrePagina" value="GestiÃ³n de Estudiante - Perfil Estudiante" />

<ui:define name="infoEstudiante">

	<form jsf:id="informacion">
		<div class="row">
			<div class="col s12 m12 green">
				<div class="tarjetas-text">Perfil Estudiante</div>
			</div>
		</div>
		
			<h5>#{profesorBean.mensajeConfirmacion}</h5>
			
		<div class="card-panel ">
                 <div class="row">       
                 
                  <div class="input-field col m3">
                    <input id="documento" type="text" style="color: black;" class="validate" jsf:value="#{estudiante.documento}" disabled="true"/>
                    <label for="documento" style="color: black;">Documento</label>
              	  </div>
              	  
              	  <div class="input-field col m9">
                    <input id="nombre" type="text" style="color: black;" class="validate" jsf:value="#{estudiante.nombre}" disabled="true"/>
                    <label for="nombre" style="color: black;">Nombre</label>
                  </div>

                  <div class="input-field col m3">
                    <input id="telefono" type="text" style="color: black;" class="validate" jsf:value="#{estudiante.email}" disabled="true"/>
                    <label for="telefono" style="color: black;">Email</label>
                  </div>  

                  <div class="input-field col m4">
                    <input id="profesion" type="text" style="color: black;" class="validate" jsf:value="#{estudiante.direccion}" disabled="true"/>
                    <label for="profesion" style="color: black;">Direccion</label>
                  </div>  
                  <div class="input-field col m5">
                    <input id="email" type="text" style="color: black;" class="validate" jsf:value="#{estudiante.telefono}" disabled="true"/>
                    <label for="email" style="color: black;">Telefono</label>
                  </div>  

                  <div class="input-field col m4">
	                  <div class="input-field col m2" >
	                  	 <label style="color: black;">Sexo</label>
	                  </div>
	                  
	                  <div class="input-field col m5" >
	                  	<h:selectOneMenu value="#{estudiante.sexo}"  disabled="true">
	                   	<f:selectItem itemValue="M" itemLabel="Masculino" />
	                   	<f:selectItem itemValue="F" itemLabel="Femenino"/>
	                   </h:selectOneMenu>
	                  </div>
                  </div>

                  
                  <div class="input-field col m4">
	                  <div class="input-field col m2">
	                  	 <label style="color: black;">Estado</label>
	                  </div>
	                  
	                  <div class="input-field col m5">
                  		<h:selectOneMenu value="#{estudiante.estado}" disabled="true" >
		                <f:selectItem itemValue="activo" itemLabel="Activo" />
		                <f:selectItem itemValue="inactivo" itemLabel="Inactivo"/>
	                   </h:selectOneMenu>
	                  </div>
                  </div>          
                  
                   <div class="input-field col m4">
	                  <div class="input-field col m2">
	                  	 <label style="color: black;">Fecha</label>
	                  </div>
	                  
	                  <div class="input-field col m5">

               <input  id="fecha" value="#{estudiante.fecha}" disabled="true"/>
						
	                  </div>
                  </div>                  
                  
              	
              	</div>
                           
              <h:commandLink class="waves-effect waves-light btn green" action="consulta_estudiantes.jsf" value="Regresar" />
              
         </div>   

	</form>
	
</ui:define>
	
</ui:composition>
