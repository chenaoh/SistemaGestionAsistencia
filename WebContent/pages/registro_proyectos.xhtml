<!DOCTYPE html>
<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/gestion_proyectos.xhtml"> 

<ui:param name="tituloPagina" value="Registro Proyectos" />	
<ui:param name="nombrePagina" value="Gestión de Proyectos - Registro" />	

<ui:define name="tabProyectos">
        
	<form jsf:id="formulario">
		<div class="row">
			<div class="col s12 m12 deep-orange accent-3">
          		<div class="tarjetas-text">Registro de Proyectos</div>
          	</div>
        </div>
        <h5>#{proyectoBean.mensajeConfirmacion}</h5>
            <div class="card-panel ">
                 <div class="row">
                    <div class="input-field col m3 offset-m9">
                    <input id="numero" type="text" class="validate" jsf:value="#{proyectoBean.proyecto.numProyecto}"/>
                    <label for="numero">Numero</label>
                  </div>  

                  <div class="input-field col m6">
                    <input id="nombre" type="text" class="validate" jsf:value="#{proyectoBean.proyecto.nombreProyecto}"/>
                    <label for="nombre">Nombre</label>
                  </div>

                  <div class="input-field col m6">
	                  <div class="input-field col m2">
	                  	 <label>Grupo</label>
	                  </div>
	                  
	                  <div class="input-field col m10">
	                  	<h:selectOneMenu value="#{proyectoBean.proyecto.codigoGrupo}">
						<f:selectItems value="#{proyectoBean.itemGrupos}" />
	                   </h:selectOneMenu>
	                  </div>
                   </div>                     
                  
                  <div class="input-field col m12">
                    <textarea id="descripcion" class="materialize-textarea" data-length="250" style="max-height:50px; " jsf:value="#{proyectoBean.proyecto.descripcionProyecto}" />
            		<label for="descripcion">Descripción</label>
                  </div> 
                            
              </div>
              
                 <a class="btn-floating btn-large waves-effect waves-light deep-orange accent-3 right" jsf:action="#{proyectoBean.registrarProyecto()}"><i class="material-icons">save</i></a>
                           
            </div>                 

            </form> 

	</ui:define>


</ui:composition>
