<!DOCTYPE html>
<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/gestion_grupos.xhtml"> 
      
<ui:param name="tituloPagina" value="Perfil Grupo" />
<ui:param name="nombrePagina" value="GestiÃ³n de Grupos - Perfil Grupo" />

<ui:define name="infoGrupo">

	<form jsf:id="informacion">
		<div class="row">
			<div class="col s12 m12 orange">
				<div class="tarjetas-text">Perfil Grupo</div>
			</div>
		</div>
		
			<h5>#{GrupoBean.mensajeConfirmacion}</h5>
			
		<div class="card-panel ">
                 <div class="row">                  
                  
                  <div class="input-field col m3">
					<h:inputText value="#{grupoBean.grupo.codigo}"  disabled="true" />
                    <label for="codigo">Codigo Del Grupo</label>
              	  </div>
              	  
              	  <div class="input-field col m9">
                    <input id="nombre" type="text" class="validate" jsf:value="#{grupoBean.grupo.nombre}"  disabled="true" />
                    <label for="nombre">Nombre Del Grupo</label>
                  </div>

                  <div class="input-field col m3">
                    <input id="director_grupo" type="text" class="validate" jsf:value="#{grupoBean.grupo.directorGrupo}"  disabled="true"/>
                    <label for="director_grupo">Director De Grupo</label>
                  </div>  

                  <div class="input-field col m4">
                    <input id="fecha_inicio" type="text" class="validate" jsf:value="#{grupoBean.grupo.fechaIni}"  disabled="true"/>
                    <label for="fecha_inicio">Fecha de Inicio Del Grupo</label>
                  </div>  
                  
                  <div class="input-field col m5">
                    <input id="fecha_fin" type="text" class="validate" jsf:value="#{grupoBean.grupo.fechaFin}"  disabled="true"/>
                    <label for="fecha_fin">Fecha Final Del Grupo</label>
                  </div>   
                  
                  <div class="input-field col m5">
                    <textarea id="textarea1" class="materialize-textarea" data-length="250" jsf:value="#{grupoBean.grupo.observacion}"  disabled="true" ></textarea>
                    <label for="textarea1">Observacion</label>
                  </div> 
                   
                  <div class="input-field col m5">
                    <input id="estado" type="text" class="validate" jsf:value="#{grupoBean.grupo.estado}" disabled="true"/>
                    <label for="estado">Estado</label>
                  </div>  

                                 
                  
              	</div>
                           
             	<a class="waves-effect waves-light btn orange" href="consulta_grupos.jsf" style="width: 20%">Regresar</a>
              
         </div>   

	</form>
	
</ui:define>
	
</ui:composition>
