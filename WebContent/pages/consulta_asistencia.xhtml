<!DOCTYPE html>
<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/gestion_asistencia.xhtml"
 	  xmlns:p="http://primefaces.org/ui"> 

<ui:param name="tituloPagina" value="Consulta de Asistencia" />	
<ui:param name="nombrePagina" value="GestiÃ³n de Asistencia - Consulta" />	

<ui:define name="tabAsistencia">
        
	<h:form>
		<div class="row">
			<div class="col s12 m12 red accent-4">
          		<div class="tarjetas-text">Consulta Reporte de Asistencias</div>
          	</div>
        </div>
          <div class="row">  
            <div class="input-field col m6">
                    <input id="nombre" type="text" class="validate" />
                    <label for="nombre">Nombre</label>
                  </div>

                  <div class="input-field col m6">
                    <input id="apellido" type="text" class="validate" />
                    <label for="apellido">Apellido</label>
                  </div>  
            </div>
            
            <div class="card-panel">
				
				<p:dataTable value="#{estudianteBean.listaEstudiantes}" var="datos" >
            		<p:column headerText="Documento">
						<p:inputText value="#{datos.documento}" rendered="#{datos.editar}" disabled="true"/>
						<p:outputLabel value="#{datos.documento}" rendered="#{not datos.editar}" />
            		</p:column>
            		<p:column headerText="Nombre">
						<p:inputText value="#{datos.nombre}" rendered="#{datos.editar}" />
						<p:outputLabel value="#{datos.nombre}" rendered="#{not datos.editar}"/>            		
            		</p:column>
            		<p:column headerText="Email">
						<p:inputText value="#{datos.email}" rendered="#{datos.editar}" />
						<p:outputLabel value="#{datos.email}" rendered="#{not datos.editar}"/>
            		</p:column>
            		<p:column headerText="Direccion">
						<p:inputText value="#{datos.direccion}" rendered="#{datos.editar}" />
						<p:outputLabel value="#{datos.direccion}" rendered="#{not datos.editar}"/>
            		</p:column>
            		<p:column headerText="Telefono">
						<p:inputText value="#{datos.telefono}" rendered="#{datos.editar}" />
						<p:outputLabel value="#{datos.telefono}" rendered="#{not datos.editar}"/>
            		</p:column>
            		<p:column headerText="Fecha Nacimiento">
						<input  id="fecha" type = "date" class = "datepicker" jsf:value="#{datos.fecha}" jsf:rendered="#{datos.editar}" />
						<p:outputLabel value="#{datos.fecha}" rendered="#{not datos.editar}"/>
            		</p:column>
            		<p:column headerText="Sexo">
						<p:selectOneMenu value="#{datos.sexo}" rendered="#{datos.editar}">
		                   	<f:selectItem itemValue="M" itemLabel="Masculino"/>
		                <f:selectItem itemValue="F" itemLabel="Femenino"/>
	                   </p:selectOneMenu>
						<p:outputLabel value="#{datos.sexo}" rendered="#{not datos.editar}"/>
            		</p:column>
            		<p:column headerText="Estado">
						<p:selectOneMenu value="#{datos.estado}" rendered="#{datos.editar}">
		                   	<f:selectItem itemValue="activo" itemLabel="Activo"/>
		                <f:selectItem itemValue="inactivo" itemLabel="Inactivo"/>
	                   </p:selectOneMenu>
						<p:outputLabel value="#{datos.estado}" rendered="#{not datos.editar}"/>
            		</p:column>
            		
            	</p:dataTable>
            
            </div>                 

            </h:form> 

	</ui:define>


</ui:composition>
