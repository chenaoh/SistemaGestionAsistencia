<!DOCTYPE html>
<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/gestion_estudiante.xhtml"> 

<ui:param name="tituloPagina" value="Registro Estudiantes" />	
<ui:param name="nombrePagina" value="Gestión de Estudiantes - Registro" />	

<ui:define name="tabEstudiante">
        
	<form jsf:id="formulario">
		<div class="row">
			<div class="col s12 m12 green">
          		<div class="tarjetas-text">Registro de Estudiantes</div>
          	</div>
        </div>
        <h5>#{estudianteBean.mensajeConfirmacion}</h5>
            <div class="card-panel ">
                 <div class="row">
                    <div class="input-field col m3 offset-m9">
                    <input id="documento" type="text" class="validate" jsf:value="#{estudianteBean.estudiante.documento}" />
                    <label for="documento">Documento</label>
                  </div>  

                  <div class="input-field col m6">
                    <input id="nombre" type="text" class="validate" jsf:value="#{estudianteBean.estudiante.nombre}" />
                    <label for="nombre">Nombre</label>
                  </div>

                  <div class="input-field col m6">
                    <input id="email" type="text" class="validate" jsf:value="#{estudianteBean.estudiante.email}" />
                    <label for="email">email</label>
                  </div>  

                  <div class="input-field col m6">
                    <input id="profesion" type="text" class="validate" jsf:value="#{estudianteBean.estudiante.direccion}" />
                    <label for="profesion">Dirección</label>
                  </div>  
                  <div class="input-field col m6">
                    <input id="telefono" type="text" class="validate" jsf:value="#{estudianteBean.estudiante.telefono}" />
                    <label for="telefono">Telefono</label>
                  </div>  

                  <div class="input-field col m6">
                    <input  id="fecha" type = "date" class = "datepicker" jsf:value="#{estudianteBean.estudiante.fecha}" />
                    <label for="fecha">Fecha de Nacimiento</label>
                  </div>

                  <div class="input-field col m6">
	                  <div class="input-field col m2">
	                  	 <label>Sexo</label>
	                  </div>
	                  
	                  <div class="input-field col m10">
	                  	<h:selectOneMenu value="#{estudianteBean.estudiante.sexo}">
	                   	<f:selectItem itemValue="M" itemLabel="Masculino"/>
	                   	<f:selectItem itemValue="F" itemLabel="Femenino"/>
	                   </h:selectOneMenu>
	                  </div>
                  </div>
                  
            
               <a class="btn-floating btn-large waves-effect waves-light green right" jsf:action="#{estudianteBean.registrarEstudiante()}"><i class="material-icons">save</i></a>

              </div>
                
            </div>        

            </form> 

	</ui:define>


</ui:composition>
