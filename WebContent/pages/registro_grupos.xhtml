<!DOCTYPE html>
<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/gestion_grupos.xhtml"> 

<ui:param name="tituloPagina" value="Registro Grupos" />	
<ui:param name="nombrePagina" value="Gestión de Grupos - Registro" />	

<ui:define name="tabGrupos">
        
	<form jsf:id="formulario">
		<div class="row">
			<div class="col s12 m12 teal lighten-2">
          		<div class="tarjetas-text">Registro de Grupos</div>
          	</div>
        </div>
	<h6>#{grupoBean.mensajeConfirmacion}</h6>
            <div class="card-panel ">
                 <div class="row">
                 
  					<div class="input-field col m4 offset-m8">
	                   <label>Director</label><br></br>
	                  <h:selectOneMenu value="#{grupoBean.grupo.directorGrupo}">
	                  	<f:selectItem itemLabel="Agregar despues" itemValue="0" /> 
						<f:selectItems value="#{grupoBean.itemProfesores}" />
	                   </h:selectOneMenu>
	                  
	                </div>
                   
                   
                  <div class="input-field col m8">
                    <input id="nombre" type="text" class="validate" jsf:value="#{grupoBean.grupo.nombre}" />
                    <label for="nombre">Nombre</label>
                  </div>                                   
                 
                  <div class="input-field col m4">
                    <input id="documento" type="text" class="validate" jsf:value="#{grupoBean.grupo.codigo}" />
                    <label for="documento">Codigo</label>
                  </div>  


                  <div class="input-field col m6">
                    <input  id="fecha" type = "date" class = "datepicker" jsf:value="#{grupoBean.grupo.fechaIni}" />
                    <label for="fecha">Fecha Inicio</label>
                  </div>
                  
                  <div class="input-field col m6">
                    <input  id="fecha" type = "date" class = "datepicker" jsf:value="#{grupoBean.grupo.fechaFin}" />
                    <label for="fecha">Fecha Fin</label>
                  </div>                  
                   
				  <div class="input-field col m12">
                    <textarea id="descripcion" data-length="250" style="max-height:50px; min-height: 100px; resize: none" jsf:value="#{grupoBean.grupo.observacion}" />
            		<label for="descripcion">Observación</label>
                  </div>
                  
              </div>
                 <a class="btn-floating btn-large waves-effect waves-light teal lighten-2 right" jsf:action="#{grupoBean.registrarGrupo()}"><i class="material-icons">save</i></a>
              
            </div>                 

            </form> 
        
	</ui:define>


</ui:composition>
