<!DOCTYPE html>
<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/gestion_profesores.xhtml"> 

<ui:param name="tituloPagina" value="Editar Profesor" />	
<ui:param name="nombrePagina" value="GestiÃ³n de Profesores - Editar" />	

<ui:define name="tabProfesor">
        
	<form jsf:id="formulario">
		<div class="row">
			<div class="col s12 m12 orange">
          		<div class="tarjetas-text">Editar Profesor</div>
          	</div>
        </div>
                <h5>#{profesorBean.mensajeConfirmacion}</h5>
            <div class="card-panel ">
                 <div class="row">
                    <div class="input-field col m3 offset-m9">
                    <input id="documento" type="text" class="validate" jsf:value="#{profesor.documento}" disabled="true"/>
                    <label for="documento">Documento</label>
                  </div>  

                  <div class="input-field col m6">
                    <input id="nombre" type="text" class="validate" jsf:value="#{profesor.nombre}" />
                    <label for="nombre">Nombre</label>
                  </div>

                  <div class="input-field col m6">
                    <input id="telefono" type="number" class="validate" jsf:value="#{profesor.telefono}" />
                    <label for="telefono">Telefono</label>
                  </div>  

                  <div class="input-field col m6">
                    <input id="profesion" type="text" class="validate" jsf:value="#{profesor.profesion}" />
                    <label for="profesion">Profesion</label>
                  </div>  
                  <div class="input-field col m6">
                     <input id="email_inline" type="email" class="validate" jsf:value="#{profesor.email}" />
                     <label for="email">Email</label>
                     <span class="helper-text" data-error="Error" data-success="Correcto"></span>
                  </div>  

                  <div class="input-field col m4">
	                  <div class="input-field col m2">
	                  	 <label>Sexo</label>
	                  </div>
	                  
	                  <div class="input-field col m10">
	                  	<h:selectOneMenu value="#{profesor.sexo}">
	                   	<f:selectItem itemValue="M" itemLabel="Masculino"/>
	                   	<f:selectItem itemValue="F" itemLabel="Femenino"/>
	                   </h:selectOneMenu>
	                  </div>
                  </div>

                  <div class="input-field col m4">
	                  <div class="input-field col m2">
	                  	 <label>Tipo</label>
	                  </div>
	                  
	                  <div class="input-field col m10">
	                  	<h:selectOneMenu value="#{profesor.tipo}">
	                   	<f:selectItem itemValue="admin" itemLabel="Administrador"/>
	                   	<f:selectItem itemValue="profesor" itemLabel="Profesor"/>
	                   </h:selectOneMenu>
	                  </div>
                  </div>
                  
                  <div class="input-field col m4">
	                  <div class="input-field col m2">
	                  	 <label>Tipo</label>
	                  </div>
	                  
	                  <div class="input-field col m10">
                  		<h:selectOneMenu value="#{profesor.estado}" >
		                   	<f:selectItem itemValue="activo" itemLabel="Activo"/>
		                <f:selectItem itemValue="inactivo" itemLabel="Inactivo"/>
	                   </h:selectOneMenu>
	                  </div>
                  </div>                  
                  


                  <div class="input-field col m6">
                    <textarea id="textarea1" class="materialize-textarea" data-length="250" jsf:value="#{profesor.perfil}" ></textarea>
            		<label for="textarea1">Perfil</label>
                  </div>
                  
                  <div class="input-field col m6">
                    <textarea id="textarea1" class="materialize-textarea" data-length="250" jsf:value="#{profesor.asesoria}" ></textarea>
            		<label for="textarea1">Horarios Asesoria</label>
                  </div>      
             
              </div>
              
             
             
              <h:commandLink action="consulta_profesores.jsf" value="Regresar" />
              
              <a class="btn-floating btn-large waves-effect waves-light orange right" jsf:action="#{profesorBean.guardarProfesor(profesor)}"><i class="material-icons">save</i></a>
              
              
            </div>                 

            </form> 

	</ui:define>


</ui:composition>
