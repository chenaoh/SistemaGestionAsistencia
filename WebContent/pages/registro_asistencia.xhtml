<!DOCTYPE html>
<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/gestion_asistencia.xhtml"> 

<ui:param name="tituloPagina" value="Registro de Asistencia" />	
<ui:param name="nombrePagina" value="GestiÃ³n de Asistencia - Registro" />	

<ui:define name="tabAsistencia">
        
	<h:form>
		<div class="row">
			<div class="col s12 m12 red accent-4">
          		<div class="tarjetas-text">Registro de Asistencias</div>
          	</div>  
        </div> 
        <div class="row">
        	<div class="input-field col s6">
        		<h:selectOneMenu value="#{asistenciaBean.grupo}">
        			<f:selectItems value="#{asistenciaBean.grupos}"/>
        		</h:selectOneMenu>
        	</div>
        	<div class="input-field col s6">
        		<h:commandButton action="#{asistenciaBean.filtrarGrupo()}" value="Buscar" class="btn"/>
        	</div>
        </div>
        <div class="row">
        	<div class="input-field col m6">
	   			<h:selectManyListbox value="#{asistenciaBean.asistenciaNombres}">
	   				<f:selectItems value="#{asistenciaBean.nombres}"/>
	   			</h:selectManyListbox>
   			</div>
   			<div class="input-field col m6">
                <input id="observacion" type="text" class="validate" jsf:value="#{asistenciaBean.observacion}" />
                <label for="observacion">Observacion</label>
              </div>
   			<h:commandButton actionListener="#{asistenciaBean.registrarAsistencias()}" class="btn" value="registrar" />
        </div>
            </h:form> 

	</ui:define>


</ui:composition>
